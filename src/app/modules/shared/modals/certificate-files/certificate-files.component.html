<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{certificate?.title ? certificate?.title : 'Files'}}</h5>
  </div>
  <div class="modal-body">
    <div class="files" *ngFor="let item of files">
      <div class="file" *ngIf="item?.file">
        <a [href]="item?.file?.url">
          <i class="fas fa-file-download"></i>
          <span>{{item?.file?.id}}</span>
        </a>
      </div>
    </div>
    <div *ngIf="!files.length">There are no any files</div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
  </div>
</div>
